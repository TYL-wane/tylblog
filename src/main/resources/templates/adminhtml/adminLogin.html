<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/adminLogin.css">

<body>
    <div id="main-content"> 
       
        <div class="login-body  animated fadeInLeft">
            <div class="login-main pr">
                <form action="javascript:;" method="post" class="login-form">
                <h3> 管理中心 </h3>
                <h5 style="padding-bottom: 10px"> System Management Center </h5>
                            <!-- 账号登陆 -->
                <div id="MobileBox" class="item-box">
                    <div class="input-group user-name"> <span class="input-group-addon"><i class="iconfont icon-yonghu"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="用户名/手机号">
                 </div>
                 <div class="input-group password"> <span class="input-group-addon"><i class="iconfont icon-suoding"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="密码">
                 </div>
                            
               
                  
           
                  <div class="login_btn_panel">
                    <button class=" btn btn-primary btn-block btn-lg" data-ajax="post" type="submit" data-callback="success">登录</button>
                    <div class="check-tips"></div>
                  </div>
              
             </div></form>
          </div>
        </div>
        
        
        </div>
